version: '3.9'

services:
  selenium:
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"

  sm_assignment:
    depends_on:
      - selenium
    image: php_assignment:latest
    container_name: php_assignment
    restart: "no"
    build:
      context: ./
      dockerfile: Dockerfile
      target: local
    ports:
      - "7777:80"
    volumes:
      - "./tests/:/app/tests/"
      - "./composer.json:/app/composer.json"
      - "./composer.lock:/app/composer.lock"
      - "./phpunit.xml:/app/phpunit.xml"
      - "./.env:/app/.env"
      - "./.env.test:/app/.env.test"
      - "./doc/:/app/doc/"
      - "./module/:/app/module/"
      - "./features/:/app/features/"
      - "./behat.yml:/app/behat.yml"
      - "./vendor/:/app/vendor/"

networks:
  default:
    name: sm_assignment
